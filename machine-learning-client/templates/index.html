<!DOCTYPE html>
<html>
	<head>
		<title>Quick Draw</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<style type="text/css">
			html, body {
				height: 100%;
			}
			canvas {
				background: black;
				cursor:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>✍️</text></svg>") 0 32,auto;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid text-center h-100">
			<h1 class="p-3">Quick Draw Doodler</h1>
			<div class="my-4">
				<h2 class="my-3">You need to draw: <span class="text-info" id="category"></span></h2>
				<canvas id="canvas" width="400" height="400"></canvas>
				<div class="my-2">
					<div class="switch">
						<button class="btn btn-lg btn-danger mx-2" onclick="puzzle()">Skip</button>
						<button class="btn btn-lg btn-warning mx-2" onclick="clearArea()">Clear</button>
						<button class="btn btn-lg btn-success mx-2" onclick="submit(true)">Submit</button>
					</div>
					<div class="switch d-none">
						<span class="h3 align-middle me-2">Result: <span id="result"></span></span>
						<button class="btn btn-lg btn-primary ms-2" onclick="submit(false)">Next</button>
					</div>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	</body>
</html>
